                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Dashboard</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                        <div id="productDetails">
                            <h2>Data Transaction</h2>
                            <button id="showDataBtn" class="btn btn-primary">SHOW DATA</button>
                            <button id="addDetail" style="display: none;">Add Data</button>
                            <div class="table-wrapper">
                                <table id="table-transaction" class="table table-striped mt-3">
                                    <!-- Data akan ditampilkan di sini -->
                                </table>
                            </div>
                            
                        </div>
                        <!-- modal add transaction -->
                        <div class="modal fade" id="addDetailModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="addProductModalLabel">Add Transaction</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="addDetailForm">
                                            <div class="mb-3">
                                                <label for="InputIdTransaction" class="form-label">Id Transaction</label>
                                                <input type="number" id="InputIdTransaction" class="form-control" placeholder="id berupa angka">
                                            </div>
                                            <div class="mb-3">
                                                <label for="InputIdProduct" class="form-label">Id Product</label>
                                                <input type="number" id="InputIdProduct" class="form-control" placeholder="harga">
                                            </div>
                                            <div class="mb-3">
                                                <label for="InputIdUser" class="form-label">Id User</label>
                                                <input type="text" id="InputIdUser" class="form-control" placeholder="photos">
                                            </div>
                                            <div class="mb-3">
                                                <label for="InputAmount" class="form-label">Amount</label>
                                                <input type="number" id="InputAmount" class="form-control" placeholder="stock">
                                            </div>
                                            <div class="mb-3">
                                                <label for="InputTypeProduct" class="form-label">Type Product</label>
                                                <input type="text" id="InputTypeProduct" class="form-control" placeholder="description">
                                            </div>
                                            <div class="mb-3">
                                                <label for="InputQuantity" class="form-label">Quantity</label>
                                                <input type="text" id="InputQuantity" class="form-control" placeholder="description">
                                            </div>
                                            <div class="mb-3">
                                                <label for="InputAddressShipping" class="form-label">Address Shipping</label>
                                                <input type="text" id="InputAddressShipping" class="form-control" placeholder="description">
                                            </div>
                                            <div class="mb-3">
                                                <label for="InputNote" class="form-label">Note</label>
                                                <input type="text" id="InputNote" class="form-control" placeholder="description">
                                            </div>
                                            <div class="mb-3">
                                                <label for="InputOrderId" class="form-label">Id Order</label>
                                                <input type="text" id="InputOrderId" class="form-control" placeholder="description">
                                            </div>
                                            <div class="mb-3">
                                                <label for="InputStatusId" class="form-label">SId Status</label>
                                                <input type="text" id="InputStatusId" class="form-control" placeholder="description">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        
                        <!-- modal untuk edit form transaction -->
                        <div class="modal fade" id="addDetailModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">

                                <div class="modal-content">
