<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Order Form</title>
    <link rel="stylesheet" href="../css/order.css">
</head>
<body>
    <h1>Custom Order Form</h1>
    <form id="custom-order-form">
        <div>
            <label for="servicesDropdown">Services:</label>
            <select id="servicesDropdown" class="form-control">
                <option value="" selected disabled>Select Service</option>
                <!-- Options will be populated here -->
            </select>    
        </div>
        <div>
            <label for="materialDropdown">Material:</label>
            <select id="materialDropdown" class="form-control">
                <option value="" selected disabled>Select Material</option>
                <option value="rebar">Besi Beton (Rebar)</option>
                <option value="plat">Besi Plat</option>
                <option value="hollow">Besi Hollow</option>
                <option value="unp">Besi UNP (Kanal U)</option>
                <option value="wf">Besi WF (Wide Flange)</option>
                <option value="siku">Besi Siku</option>
                <option value="pipa">Pipa Besi</option>
                <option value="aluminium">Aluminium</option>
                <option value="stainless">Stainless Steel</option>
                <option value="galvanis">Galvanis</option>
                <option value="kuningan">Kuningan</option>
                <option value="tembaga">Tembaga</option>
            </select>
        </div>

        <div class="mt-3" id="sizeContainer">
            <label for="sizeDropdown">Size:</label>
            <select id="sizeDropdown" class="form-control" disabled>
                <option value="" selected disabled>Select Size</option>
            </select>
        </div>

        <!-- Details Dropdown -->
        <div class="mt-3" id="detailsContainer">
            <label for="detailsDropdown">Details:</label>
            <select id="detailsDropdown" class="form-control" disabled>
                <option value="" selected disabled>Select Details</option>
            </select>
        </div>
    </div>

        <div>
            <legend>Ukuran</legend>
            <label for="length">Length (meter):</label>
            <input type="text" id="length" name="length" required>

            <label for="width">Width (meter):</label>
            <input type="text" id="width" name="width" required>
        </div>
        <div>
            <label for="photo">Upload Photo/File:</label>
            <input type="file" id="photo" name="photo" accept="image/*, .pdf, .docx" required>
        </div>        
        <div>
            <label for="qty">Jumlah:</label>
            <input type="number" id="qty" name="qty" required>
        </div>
        <div>
            <label for="notes">Catatan:</label>
            <textarea id="notes" name="notes"></textarea>
        </div>
        <div>
            <label for="estimateWorkmanship">Estimate Workmanship (days):</label>
            <input type="number" id="estimateWorkmanship" name="estimateWorkmanship" required>
        </div>
        <div>
            <label for="addressShipping">Address Shipping:</label>
            <input type="text" id="addressShipping" name="addressShipping" required>
        </div>
        <button type="submit">Send Order</button>
    </form>
    <script src="../js/custom-order.js"></script>
</body>
</html>
