<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <form id="editform" class="containerform">
        <fieldset>
            <legend>Edit Product</legend>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="EditNameProduct" class="form-control" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label">Id Category</label>
                <input type="number" id="EditIdCategory" class="form-control" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </fieldset>
    </form>

    <script src="js/product.js"></script>
</body>
</html>
