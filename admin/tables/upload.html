<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Blog</title>
    <link rel="stylesheet" href="../assets/css/upload.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>


    <!-- Include Quill CSS -->
    <!-- <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"> -->
</head>
<body>
    <div class="admin-container">
        <div class="admin-box">
            <h1>Create New Blog</h1>
            <form id="blogForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter blog title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Enter blog author" required>
                </div>
                <div class="form-group">
                    <label for="image_url">Upload Image</label>
                    <input type="file" id="image_url" name="image_url" required>
                </div>
                <div class="form-group">
                    <label for="content">Content : </label>
                    <div id="editor" style="height: 200px;"></div>
                    <textarea id="content" name="content" style="display: none;"></textarea>
                </div>
                <button type="button" id="addBlog">Publish Blog</button>
                <p id="message"></p>
            </form>
        </div>
    </div>

    <!-- Include Quill JS -->
     <script src="../assets/js/blog.js"></script>
    <!-- <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script> -->

    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image']
                ]
            }
        });

        // Sync Quill content with hidden textarea
        document.getElementById('blogForm').addEventListener('submit', function() {
            document.getElementById('content').value = quill.root.innerHTML;
        });
    </script>
</body>
</html>
